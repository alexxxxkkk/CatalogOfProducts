parameters:
    #parameter_name: value

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    AppBundle\:
        resource: '../../src/AppBundle/*'
        exclude: '../../src/AppBundle/{Entity,Repository,Tests}'

    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    register_service:
        class: AppBundle\Service\RegisterService
        public: true
        arguments:
            - '@doctrine'

    forgot_password:
        class: AppBundle\Service\ForgotService
        public: true
        arguments:
            - '@doctrine'
            - '@mailer'

    reset_password:
        class: AppBundle\Service\ResetService
        public: true
        arguments:
            - '@doctrine'

    app.menu_builder:
        class: AppBundle\Menu\MenuBuilder
        arguments: ["@knp_menu.factory"]
        public: true
        tags:
            - { name: knp_menu.menu_builder, method: createMainMenu, alias: main }
            - { name: knp_menu.menu_builder, method: createSidebarMenu, alias: sidebar }
            - { name: knp_menu.menu_builder, method: createSmallMenu, alias: accordeon }
